<h1 id="counter">counter</h1>
<button onclick="getdata()">press</button><br>
<div id="result"></div>
<table border="4" align="center">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
        </tr>
    </thead>
    <tbody id="records">
        <tr>
            <td>Id</td>
            <td>Email</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Avatar</td>
        </tr>
    </tbody>
</table>
<script>
    cnt=0
    setInterval(()=>{  //setInterval is a function which used to set time increment(in miliseconds) 
        document.getElementById("counter").innerHTML=cnt++
    },1000) //(1000 is in terms of milisecs for ex- 1s=1000ms)
//fetch:- to fetch the data of one page to other page through URL

function getdata(){
    url=`https://reqres.in/api/users?page=1`
    fetch(url)
    .then(res =>res.json()) //promises
    .then(result =>
    {
        console.log(result);
        console.log(result['data'])
        console.table(result['data'])
        console.log(result['data'][0]['email'])

        output='' 

        // document.getElementById("result").innerHTML=result['data'][0]['email']
        for(let i=0;i<6;i++)
        {
            output += `<tr> 
            <td>${result['data'][i]['id']}</td>
            <td>${result['data'][i]['email']}</td>
            <td>${result['data'][i]['first_name']}</td>
            <td>${result['data'][i]['last_name']}</td>
            <td><img src="${result['data'][i]['avatar']}"</td>
        </tr>`
        }
        document.getElementById("records").innerHTML=output

    })
}
</script>
